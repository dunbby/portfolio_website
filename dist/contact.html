<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>John Doe | Contact Me</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="./img/logo.png" alt="My Portfolio" id="logo">

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="works.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Hit me up on whatever you are curious about...</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="phone" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea class="text-input message-input" placeholder="Enter your message..." name="message"></textarea>      
        </div>
        <button type="submit" class="btn-dark">Submit</button>
        <div class="my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
      </form>
    </div>
  </section>

  <!-- Section B:Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email Address</h3>
          <p>john@yvy.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone Number</h3>
          <p>(359) 89 846 89 69</p>
        </div>
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Address</h3>
          <p>9 Kokiche st, Varna, Bulgaria</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-primary text-center py-2">
    <div class="container">
      <h1>Let's Start your next Project</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Right Reserved.</p>
      <div class="social">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <script src="js/typewriter.js"></script>
</body>

</html>
